<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Slider</title>
</head>
<body class="page">
  <section class="wrapper">
    <div id="left" class="arrow">
      <img src="images/vector.svg" class="arrow__img">
    </div>
    <ul class="carousel">
      <li class="carousel__card card">
        <div class="img">
          <img src="images/img-1.jpg" alt="photo" draggable="false">
        </div>
        <h2 class="card__name">Blance Pearson</h2>
        <span class="card__profession">Sales Manager</span>
      </li>
      <li class="carousel__card">
        <div class="img">
          <img src="images/img-2.jpg" alt="photo" draggable="false">
        </div>
        <h2 class="card__name">Blance Pearson</h2>
        <span class="card__profession">Sales Manager</span>
      </li>
      <li class="carousel__card">
        <div class="img">
          <img src="images/img-3.jpg" alt="photo" draggable="false">
        </div>
        <h2 class="card__name">Blance Pearson</h2>
        <span class="card__profession">Sales Manager</span>
      </li>
      <li class="carousel__card">
        <div class="img">
          <img src="images/img-4.jpg" alt="photo" draggable="false">
        </div>
        <h2 class="card__name">Blance Pearson</h2>
        <span class="card__profession">Sales Manager</span>
      </li>
      <li class="carousel__card">
        <div class="img">
          <img src="images/img-5.jpg" alt="photo" draggable="false">
        </div>
        <h2 class="card__name">Blance Pearson</h2>
        <span class="card__profession">Sales Manager</span>
      </li>
      <li class="carousel__card">
        <div class="img">
          <img src="images/img-6.jpg" alt="photo" draggable="false">
        </div>
        <h2 class="card__name">Blance Pearson</h2>
        <span class="card__profession">Sales Manager</span>
      </li>
    </ul>
    <div id="right" class="arrow">
      <img src="images/vector.svg" class="arrow__img">
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
